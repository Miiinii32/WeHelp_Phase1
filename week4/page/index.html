<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第四週作業-簡易會員登入</title>
    <link rel="stylesheet" href="/static/CSS/reset.css" />
    <link rel="stylesheet" href="/static/CSS/all.css" />
  </head>
  <body>
    <header><h1>歡迎光臨，請輸入信箱密碼</h1></header>
    <main class="flex-colunm justify-content-center align-items-center">
      <div class="border-bottom py-60 w-100">
        <h3>登入系統</h3>
        <form
          action="/login"
          id="login"
          method="post"
          class="flex-colunm align-items-center"
        >
          <div class="d-flex mb-12 align-items-center">
            <label for="email" class="mr-8">信箱</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="d-flex mb-20 align-items-center">
            <label for="password" class="mr-8">密碼</label
            ><input type="password" id="password" name="password" />
          </div>
          <div class="d-flex mb-20 align-items-center">
            <input type="checkbox" id="checkbox" class="mr-8 check" />
            <label for="checkbox">同意相關條款</label>
          </div>

          <button type="submit" data-action="login">登入</button>
        </form>
      </div>
      <div class="py-60 w-100">
        <h3>取得旅館資訊</h3>
        <form
          action="/hotel"
          method="post"
          class="flex-colunm align-items-center"
          id="hotel"
        >
          <div class="d-flex mb-20 align-items-center">
            <label for="hotel_id" class="mr-8">編號</label>
            <input type="text" id="hotel_id" name="hotel_id" />
          </div>

          <button type="submit">取得</button>
        </form>
      </div>
    </main>

    <script src="/static/JS/all.js"></script>
  </body>
</html>
